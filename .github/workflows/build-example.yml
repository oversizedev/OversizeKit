name: Build Example

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    
env:
  DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer

jobs:
      
  example:
    name: Run examples
    runs-on: macOS-latest
    strategy:
        matrix:
          iosDestination: ['platform=iOS Simulator,OS=16.0,name=iPhone 14']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          token:  ${{ secrets.ACTIONS_TOKEN }}
          repository: oversizedev/OversizeResources

      - name: Build iOS
        run: |
          xcodebuild clean build -project "Example/Example.xcodeproj" -scheme "Example" | xcpretty
        env:
          destination: ${{ matrix.iosDestination }}
